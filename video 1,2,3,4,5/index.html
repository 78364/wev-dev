<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and List</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <table>
        <caption>workers info</caption>
        <thead>header</thead>
        <br>
        <tfoot>footer</tfoot>
        <div>
            <tr>
                <th>name</th>
                <th>location</th>
                <th>fav lang</th>
            </tr>
        </div>
        <div>
            <tr>
                <td>hashir </td>
                <td rowspan="3">karachi</td>
                <td>python</td>

            </tr>
        </div>
        <div>
            <tr>
                <td>saif</td>
                <td rowspan="2">html</td>
            </tr>
        </div>
        <div>
            <tr>
                <td>saif</td>

            </tr>
        </div>

    </table>

    <ul type="square">
        <li>hashir</li>
        <li>hassan</li>
        <li>saif</li>
        <li>ali</li>
    </ul>


    <ol>
        <li>hashir</li>
        <li>hassan</li>
        <li>saif</li>
        <li>ali</li>
    </ol>

</body>

</html>
