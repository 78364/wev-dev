<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        div {
            color: red;
            background-color: rgb(140, 223, 64);

</head>

<body>
    <div>
        I am Hashir today I am in css class
    </div>

    <div>
        I am happy
    </div>

    <span>
        I am also good
    </span>

</body>

</html>
