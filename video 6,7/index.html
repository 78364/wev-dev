<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms-lets learn it</title>
</head>

<body>
    <h1>Form to apply for Hashir's Assistant </h1>
    <form action="post">
        <div>
            <input type="text" id="username" name="username" placeholder="Enter your name">
            <label for="username">Enter your Username</label>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="ready" name="ready" value="yes">
            <label for="ready">ready</label>
        </div>
        <div>
            <label for="comment">Enter your requirment</label>
            <!-- <br> -->
            <textarea id="comment" name="comment" rows="3" cols="50">
            </textarea>
        </div>
        <div>
            <select name="post">
                <option value="personal">personal</option>
                <option value="secondary">secondary</option>
                <option value="meeting">meeting</option>
            </select>
        </div>
    </form>
</body>

</html>
