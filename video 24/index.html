<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 3px solid black;
            margin: 60px;
            /* margin: auto; */
            padding: 34px ;
            box-shadow: 2px 9px 9px rgb(75, 75, 199);
        }
        .text{
            outline-offset: 5px;
            outline: 4px solid rgb(12, 248, 236);
            margin: 70px;
            padding: 20px;
            border: 3px solid green;
            text-shadow: 4px 1px 3px  rgb(218, 18, 85);
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <div class="text">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima veniam veritatis quia tempora vero iusto, provident eligendi expedita itaque nesciunt eius velit voluptatem!
        </p>
    </div>
</body>
</html>
